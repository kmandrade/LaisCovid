{% extends "admin/base_site.html" %}

{% block content %}
<h1>Gráfico de Usuários</h1>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="app-content">
    <div style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'pie',//tipo de grafico pizza
            data: {
                labels: ['Aptos', 'Inaptos'],
                datasets: [{
                    label: 'Usuários',
                    data: "[{{ aptos }}, {{ inaptos }}]",
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</div>
{% endblock %}
