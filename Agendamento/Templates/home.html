{% load static %}

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Agendamento/css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'Agendamento/js/scripts.js' %}" type="text/javascript"></script>

    <title>Home</title>
    <style>
       
    </style>
</head>  

<body>
    <header id="headerLogin" class="border-bottom" style="width: 100%;">
        {% include '_header.html' %}
    </header>

   <div id="listaAgendamentos" style="display:block;">
        {% include '_lista_agendamento.html' %}
    </div>
    <br>
    <div id="realizarAgendamento" style="display:block;">
        {% include '_realizar_agendamento.html' %}
    </div>
    <br>
    <br>
    {% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% else %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <script src="{% static 'Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
