{% load static %}

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <title>Login</title>
</head>
<body>
    <header id="headerLogin" class="border-bottom">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6"> <!-- Aumentei a largura da coluna para acomodar os dois botÃµes -->
                    <h1>Login</h1>
                    <div class="d-flex justify-content-between">
                        <form action="{% url 'login' %}" method="POST" class="w-100">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
                            </div>
                            <div class="d-flex justify-content">
                                <button type="submit" class="btn btn-outline-primary">Entrar</button>
                                <a class="btn btn-success" href="{% url 'cadastro' %}">Registrar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    
    <script type="text/javascript">
        "{% for message in messages %}"
            alert("{{ message }}");
        "{% endfor %}"
    </script>
</body>
</html>
