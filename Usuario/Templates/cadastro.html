{% load static %}

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="{% static 'Usuario/js/validacao.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'Usuario/css/estilo.css' %}"> <!-- Se você tiver uma folha de estilo -->
</head>
<body>

<form id="formCadastro" action="{% url 'cadastro' %}" method="POST" novalidate>
    {% csrf_token %}
    <!-- CPF -->
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        <span class="error" aria-live="polite"></span>
    </div>
    <!-- Nome Completo -->
    <div>
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" required>
        <span class="error" aria-live="polite"></span>
    </div>
    <!-- Data de Nascimento -->
    <div>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" required pattern="\d{2}/\d{2}/\d{4}" maxlength="10">
        <span class="error" aria-live="polite"></span>
    </div>
    <!-- Senha -->
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <span class="error" aria-live="polite"></span>
    </div>
    <!-- Confirmação de Senha -->
    <div>
        <label for="confirm_password">Confirme a Senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a Senha" required>
        <span class="error" aria-live="polite"></span>
    </div>
    <!-- Checkbox Teve Covid -->
    <div>
        <label for="teve_covid_ultimos_30_dias">Teve Covid nos últimos 30 dias:</label>
        <input type="checkbox" id="teve_covid_ultimos_30_dias" name="teve_covid_ultimos_30_dias">
        <span class="error" aria-live="polite"></span>
    </div>
    <!-- Grupos de Atendimento -->
    <div class="scrollbar">
        {% for nome_grupo in grupos_atendimento %}
            <input type="checkbox" name="grupos_atendimento" value="{{ nome_grupo }}"> {{ nome_grupo }}
            <br>
        {% endfor %}
    </div>
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
